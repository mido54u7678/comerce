<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/c-form.css">
    <title>Document</title>
</head>

<body>
    <div id="yellow">
        <h1> سوق الجمله</h1>
        <button name="sgin" class="login-btn" id="login-btn1"> تسجيل دخول</button>
        <button class="login-btn" id="btn">انشاء حساب</button>
        <button id="src-btn">بحث</button>
        <input id="src-bton" type="search" placeholder="ابحث عن المنتج">
    </div>

    <div id="big"> انشاء حساب <br>(عميل) </div>
    <div class="all">

        <div id="mizo">

            <form action="">
                <label for="">اسم الاول</label>
                <input class="line" type="text" required autofocus autocomplete="on">

                <label for="">البريد الالكتروني</label>
                <input class="line" type="text" required>

                <label for="">الباسورد</label>
                <input class="line" type="password" required>

                <label class="right2" for="">هل توافق ع الشروط</label>
                <input class="line" id="right1" type="radio">
            </form>
        </div>


        <div id="mizoo">
            <form action="">
                <label for="">الاسم الثاني</label>
                <input class="line" type="text" required autocomplete="additional-name">

                <label for="">رقم الهاتف</label>
                <input value="20+" class="line" type="tel" required>

                <label for="">اعاده الباسورد</label>
                <input class="line" type="password" required>
                <button type="submit" id="submit"> تسجيل </button>
            </form>
        </div>

    </div>
    <script src="js/soaq.js"></script>
</body>

</html>
